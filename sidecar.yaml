apiVersion: v1
kind: Pod
metadata:
  name: sidecar-example
  labels:
    app: sidecar-example
spec:
  containers:
  - name: nginx
    image: nginx:1.12.2
    ports:
    - containerPort: 80
    volumeMounts:
    - name: data
      mountPath: /usr/share/nginx/html
  - name: logrotate
    image: blacklabelops/logrotate:1.2
    env:
    - name: LOG_DIRECTORIES
      value: "/data"
    - name: LOGROTATE_INTERVAL
      value: "hourly"
    volumeMounts:
    - name: data
      mountPath: /data
  volumes:
    - name: data
      emptyDir: {}
